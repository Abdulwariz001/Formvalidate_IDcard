<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap.min.css">
</head>
<body>
 
<div class="container py-5">
    <h2 style="text-align:center; text-transform: capitalize;color: orange;">User<span style="color:orangered;"> registration</span></h2>
      <div class="row">
            <div class="col-md-4 offset-md-2 bg-light my-5 p-5 text-center">
                <div>
                    <input type="text"       placeholder="Name"  oninput="getname()"      name="" id="name"> <br> <br> 
                    <p style="color: red;" id="nameError"></p>
                </div>
                <div>
                    <input type="text"      placeholder="Phone Number"  oninput="getnumber()"   name="" id="number"> <br> <br> 
                    <p style="color: red;" id="numberError"></p>
                </div>
                <div>
                    <input type="email"     placeholder="Email" oninput="getemail()"   name="" id="email"> <br> <br> 
                    <p style="color: red;" id="emailError"></p>
                </div>
                <div>
                    <input type="password"   placeholder="Password"  oninput="getpassword()"   name="" id="password"> <br> <br>
                    <p style="color: red;" id="passwordError"></p>
                </div>
                <div>
                    <input type="password"   placeholder="Confirm Password"   oninput="getconfirm()"  name="" id="confirm"> <br> <br>
                    <p style="color:red;" id="confirmError"></p>
                </div>
            </div>
           <div class="col-sm-3">
               <div class="card text-center bg-light" style="box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2); margin-top: 50px;">
                      <img src="images/user1.jfif" alt="" class="" width=""  class="img-fluid "> <br> <br>
                      <span> Name:    <p id="validName"></p></span>
                      <span>Phone:   <p id="validNumber"></p></span> 
                      <span>Email:   <p id="validEmail"></p></span> 
               </div>
          </div>
      </div>
</div>
       

    
















<script src="style.js"></script>
<script src="bootstrap.bundle.min.js"></script>
</body>
</html>
